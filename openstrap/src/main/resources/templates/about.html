<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>About</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<h1 style="color: blue" align="center">Welcome TO About page</h1>
<div class="container" align="center">
<h1></h1>
</div>
<form th:action="@{about}" method="post"
style="max-width: 600px;margin:0 auto;" th:object="${About}">
<div class="m-3">

 
   <div class="form-group row">
      <label  class="col-form-label col-4">Username:</label>
      <div class="col-8">
         <input type="text" class="form-control" th:field="*{username}" id=username required="required" >
      </div>
  </div>
  
  <div class="form-group row">
      <label  class="col-form-label col-4">Password:</label>
      <div class="col-8">
         <input type="password" class="form-control" th:field="*{password}" id="password" required="required" >
      </div>
  </div>
  
  <div class="form-group row">
      <label  class="col-form-label col-4">FirstName:</label>
      <div class="col-8">
         <input type="text" class="form-control" th:field="*{firstname}" id="firstname" required="required" >
      </div>
  </div>
  
  
   
   <div class="form-group row">
   <label class="col-form-label col-4">LastName:</label>
    <div class="col-8">
       <input type="text" name="lastname" class="form-control"  th:field=*{lastname} id="lastname" required>
    </div>
    </div>
   
   <div class="form-group row">
  <label class="col-form-label col-4">Email:</label>
  <div class= "col-8">
     <input type="email" name="email" class="form-control" th:field=*{email} placeholder="email" id="email" required>
  </div>
  </div>
  
  
   <div class="form-group row">
  <label class="col-form-label col-4">Enter a date before 1980-01-01:</label>
  <div class="col-8">
     <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
   </div>
   </div>     
        
 <div class="form-group row">     
   <label class="col-form-label col-4">Enter a date after 2000-01-01:</label>
   <div class="col-8">
  <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
 </div>
 </div>
 
 
 <div class="form-group row">     
 <label class="col-form-label col-4">Photo:</label>
 <div class="col-8">
    <input type="file" id="fileImage" name="fileImage" th:field="*{fileImage}" required><br><br>
    <p>
      <img id="thumbnail" alt="logo preview" height="100",width="100">
    </p>
 </div>
 </div>
 
 <div class="container">
    <button type="submit" class="btn btn-primary">Submit</button>
 </div>
    
    

 </div>
</div>
</form>
<script src="js/about.js"></script>
 <script src="js/scripts.js"></script>
   <script src="js/jquery.js"></script>
</body>
</html>
