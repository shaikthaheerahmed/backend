<h1 style="color: blue;text-align: center;"><i class="fa fa-user-circle-o" aria-hidden="true"></i>Login</h1>

<body class="login-img3-body">

  <div class="container">
    <form class="login-form" th:action="@{/login}" style="max-width:300px;margin:0 auto;" method=post>
    <div style="text-align:center; font-size:20px; color:green; font-weight:bold">  
    <span th:utext="${message}"></span> 
    </div>
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon" style="color: blue"><i class="fa fa-user-circle" aria-hidden="true"></i> </span>
          <input type="text" class="form-control" placeholder="Username" name="username" autofocus>
        </div><br>
        <div class="input-group">
          <span class="input-group-addon" style="color: blue"><i class="fa fa-key" aria-hidden="true"></i> </span>
          <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
        <a th:href="@{/register}" class="btn btn-info btn-lg btn-block">Signup</a>
      </div>
    </form>
    <div class="text-right">
      <div class="credits">
