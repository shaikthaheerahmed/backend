<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MerchantAccounts</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="navigation"> 
<form th:action="@{account1}" method="post" th:object="${Account1}">

        <!-- page start-->
        
<table align="center">
<tr>
    <td><i class="fa fa-user" aria-hidden="true"></i> Username:
       <input type="text" name="username" id="username" th:feild="*{username}" placeholder="username" required>
    </td>
</tr>
<tr>
    <td><i class="fa fa-key" aria-hidden="true"></i> password:
       <input type="password" name="password" id="password"  th:feild="*{password}" placeholder="Password" required>
    </td>
</tr>
<tr>
    <td><i class="fa fa-book" aria-hidden="true"></i> Qualification:
       <input type="text" name="Qualification" id="Qualification"  th:feild="*{Qualification}" placeholder="Qualification" required>
    </td>
</tr>

<tr>
    <td><i class="fa fa-mars" aria-hidden="true"></i> Gender:
       <input type="text" name="gender" id="gender" th:feild="*{gender}" placeholder="gender" required>
    </td>
</tr>

<tr>
    <td><i class="fa fa-inr" aria-hidden="true"></i> Amount:
       <input type="text" name="amount" id="amount"  th:feild="*{amount}" placeholder="amount" required>
    </td>
</tr>

<tr>
    <td><i class="fa fa-users" aria-hidden="true"></i> Register:
       <button class="btn btn-primary" type="submit" onclick="">Submit</i></button>
   
    </td>
</tr>
</table>
</form>

       



 
</body>
</html>
