<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<h1 style="font-style: italic;text-align: center;color: orange;">Welcome to Hotels</h1>
<div class="container text-center">
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" >New</button>
         <table class="table" style="text-align: center;">
                <thead>
                  <tr>
                    <th style="color:fuchsia;">Id</th>
                    <th style="color:fuchsia;">Address</th>
                    <th style="color:fuchsia;">Email</th>
                    <th style="color:fuchsia;">password</th>
                    <th style="color:fuchsia;">Phone</th>
                    <th style="color:fuchsia;">Rent</th>
                    <th style="color:fuchsia;">Salary</th>
                    <th style="color:fuchsia;">UserNmae</th>
                    <th style="color:fuchsia;">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="panner:${panners}">
                    <td th:text="${panner.id}"></td>
                    <td th:text="${panner.address}"></td>
                    <td th:text="${panner.email}"></td>
                    <td th:text="${panner.password}"></td>
                    <td th:text="${panner.phone}"></td>
                    <td th:text="${panner.rent}"></td>
                    <td th:text="${panner.salary}"></td>
                    <td th:text="${panner.username}"></td>

                    <td>
                    <div class="btn-group">
                        <a th:href="@{/panner/findById/(id=${panner.id})}" class="btn btn-warning" id="editButton"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                        <a th:href="@{/panner/delete/(id=${panner.id})}" class="btn btn-danger" id="deleteButton"><i class="far fa-trash-alt"></i></a>
                    </div>
                    
                    </td>
                  </tr>
                  </tbody>
                  </table>
     
        <!-- page end-->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 style="color: maroon;" class="modal-title" id="exampleModalLabel">AddNew Person</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/panner/addNew}" method="post">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label"><i style="color: green;" class="fas fa-address-card"></i> Address:</label>
            <input type="text" class="form-control" id="address" name="address"  required="required">
          </div>
          
          
          
           <div class="form-group">
            <label for="recipient-name" class="col-form-label"><i style="color: green" class="fas fa-envelope-open-text"></i> Email:</label>
            <input type="email" class="form-control" id="email" name="email"  required="required">
          </div>
           <div class="form-group">
            <label for="recipient-name" class="col-form-label"><i style="color: green" class="fal fa-key"></i> Password:</label>
            <input type="password" class="form-control" id="password" name="password"  required="required">
          </div>
           <div class="form-group">
            <label for="recipient-name" class="col-form-label"><i style="color: green" class="fal fa-mobile-alt"></i> Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" required="required">
          </div>
           <div class="form-group">
            <label for="recipient-name" class="col-form-label"><i style="color: green" class="fas fa-bed"></i> Rent:</label>
            <input type="text" class="form-control" id="rent" name="rent" required="required">
          </div>
          
             <div class="form-group">
            <label for="recipient-name" class="col-form-label"><i style="color: green" class="far fa-sack-dollar"></i> Salary:</label>
            <input type="text" class="form-control" id="salary" name="salary" required="required">
          </div>
 
           <div class="form-group">
            <label for="recipient-name" class="col-form-label"><i style="color: green" class="fas fa-user"></i>Username:</label>
            <input type="text" class="form-control" id="username" name="username" required="required">
          </div> 
       
          
          <div class="form-group">
           <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>
 
 
   <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 style="color: maroon;" class="modal-title" id="exampleModalLabel">Update</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/panner/update}" method="put">
           <div class="form-group">
            <label for="recipient-name" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="id" name="id" readonlys>
          </div>       
        
         <div class="form-group">
            <label for="recipient-name" class="col-form-label">Address:</label>
            <input type="text" class="form-control" id="address" name="address"  required="required">
          </div>
          
          
          
           <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email"  required="required">
          </div>
           <div class="form-group">
            <label for="recipient-name" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password"  required="required">
          </div>
           <div class="form-group">
            <label for="recipient-name" class="col-form-label">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" required="required">
          </div>
           <div class="form-group">
            <label for="recipient-name" class="col-form-label">Rent:</label>
            <input type="text" class="form-control" id="rent" name="rent" required="required">
          </div>
          
             <div class="form-group">
            <label for="recipient-name" class="col-form-label">Salary:</label>
            <input type="text" class="form-control" id="salary" name="salary" required="required">
          </div>
 
           <div class="form-group">
            <label for="recipient-name" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required="required">
          </div> 
       
          
          <div class="form-group">
           <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>

 <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this record?</p>
      </div>
      <div class="modal-footer">
        <a href="" class="btn btn-danger" id="delRef">Yes, Delete</a>
        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div> 

  <script src="js/scripts.js"></script>
  <script src="js/panner.js"></script>
  </div>
  
</body>
</html>
