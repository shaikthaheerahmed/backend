<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<h1 style="color:blue;text-align: center;">Transportation</h1>

<div class="container" style="color: green">
<form th:action="@{/transport}" method="post" style="max-width:600px;margin:0 auto;"
th:object="${transport}">
<div class="m-3" style="text-align: center;">
   <div class="form-group row">
       <label class="col-form-label col-4"><i class="fal fa-search-location"></i>Source</label>
       <div class="col-8">
          <select id="Source" class="form-control"  name="Source"  required="required"> 
               <option>Source</option>
               <option>Anantapur</option>
               <option>Tirupati</option>
               <option>Kakinada</option>
               <option>Guntur</option>
               <option>Kadapa</option>
               <option>Machilipatnam</option>
               <option>Kurnool</option>
               <option>Nellore</option>
               <option>Ongole</option>
               <option>Srikakulam</option>
               <option>Visakhapatnam</option>
               <option>Vizianagaram</option>
               <option>Eluru</option>
               <option>Chittoor</option>
        </select>
       </div>
   </div>
    <div class="form-group row">
       <label class="col-form-label col-4"><i class="fas fa-location-circle"></i>Destination:</label>
       <div class="col-8">
         <select id="Destination" class="form-control"  name="Destination" required>
               <option class="form-control">Destination</option>
               <option class="form-control">Anantapur</option>
               <option class="form-control">Tirupati</option>
               <option class="form-control">Kakinada</option>
               <option class="form-control">Guntur</option>
               <option class="form-control">Kadapa</option>
               <option class="form-control">Machilipatnam</option>
               <option class="form-control">Kurnool</option>
               <option class="form-control">Nellore</option>
               <option class="form-control">Ongole</option>
               <option class="form-control">Srikakulam</option>
               <option class="form-control">Visakhapatnam</option>
               <option class="form-control">Vizianagaram</option>
               <option class="form-control">Eluru</option>
               <option class="form-control" style="color: fuchsia;">Chittoor</option>
         </select>
       </div>
   </div>
   <div class="form-group row">
       <label class="col-form-label col-4"><i class="fas fa-bus"></i>BusNumber:</label>
       <div class="col-8">
         <input type="text" class="form-control" name="BusNumber" placeholder="BUSNUMBER" required>
       </div>
   </div>
  
       <div class="col-8">
         <button type="submit" class="btn btn-success">SUBMIT</button>
       </div>
   </div>
     
        
 </form>
 </div>
 
   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" >New</button>
         <table class="table" style="text-align: center;">
                <thead>
                  <tr>
                    <th style="color:fuchsia;">Id</th>
                    <th style="color:fuchsia;">Destination</th>
                    <th style="color:fuchsia;">BusNumber</th>
                    <th style="color:fuchsia;">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="transport:${transports}">
                    <td th:text="${transport.id}"></td>
                    <td th:text="${transport.Destination}"></td>
                    <td th:text="${transport.BusNumber}"></td>

                    <td>
                    <div class="btn-group">
                        <a th:href="@{/transport/findById/(id=${transport.id})}" class="btn btn-warning" id="editButton"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                        <a th:href="@{/transport/delete/(id=${transport.id})}" class="btn btn-danger" id="deleteButton"><i class="far fa-trash-alt"></i></a>
                    </div>
                    
                    </td>
                  </tr>
                  </tbody>
                  </table>
     
        <!-- page end-->
        


 
</body>
</html>
